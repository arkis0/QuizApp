<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logowanie</title>
    <link rel="stylesheet" href="src\css\login.css">
</head>
<body>
    <main>
        <div id="Icon">Festiwal Nauki</div>
        <form action="Post">
            <label for="login">Wprowadź swój login:</label>
            <input type="text" id="login" name="login" placeholder="Twój login">
            <br>
            <label for="password">Wprowadź swoje hasło:</label>
            <input type="password" id="password" name="password" placeholder="Twoje hasło">
            <br>
            <button type="submit">Start</button>
        </form>
    </main>
</body>
</html>
